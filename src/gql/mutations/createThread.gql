
mutation CreateThreadWithTags ($url: String!, $author: String!, $title: String!, $description: String, $thread_tags: thread_tag_arr_rel_insert_input!) {
    insert_threads(objects: [
      {
        url: $url,
        author: $author,
        title: $title,
        description: $description,
        thread_tags: $thread_tags
      }]
    ) {
      returning {
        id,
        author,
        url,
        title,
        description,
        created_at,
        thread_tags{
          tag {
            id
            name
          }
        }
      }
    }
  }